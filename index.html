<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BrowMap Pro | Visagismo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --amber-primary: #ffff00; }
        body { font-family: 'Inter', sans-serif; background-color: #000; margin: 0; color: white; overflow: hidden; touch-action: none; -webkit-tap-highlight-color: transparent; }
        #camera-layer { position: fixed; inset: 0; z-index: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .mirrored { transform: scaleX(-1); }
        .glass-panel { background: rgba(18, 18, 18, 0.75); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .brow-guide { stroke: #000; stroke-width: 0.8; fill: rgba(255, 255, 0, 0.15); stroke-linejoin: miter; }
        .guide-line { stroke: #000; stroke-width: 0.5; opacity: 0.5; }
        .marker-dot { fill: var(--amber-primary); stroke: #000; stroke-width: 0.5; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 0, 0.2); } 50% { box-shadow: 0 0 25px rgba(255, 255, 0, 0.4); } }
        .btn-glow { animation: glow 3s infinite; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: rgba(255,255,255,0.1); height: 6px; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 24px; width: 24px; background: var(--amber-primary); border-radius: 50%; border: 2px solid #000; margin-top: -9px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>

    <div id="splash" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center p-8 text-center transition-opacity duration-500">
        <div class="relative z-10 space-y-10 max-w-sm w-full">
            <div class="mx-auto w-28 h-28 bg-zinc-900 rounded-[3rem] border border-white/10 flex items-center justify-center shadow-2xl relative">
                <div class="absolute inset-0 bg-yellow-500/10 rounded-[3rem] animate-pulse"></div>
                <svg class="w-14 h-14 text-yellow-500 relative" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
            </div>
            <div class="space-y-3">
                <h1 class="text-5xl font-black italic tracking-tighter text-white uppercase">BrowMap <span class="text-yellow-500">Pro</span></h1>
                <p class="text-zinc-500 text-sm font-medium px-4 leading-relaxed">Ferramenta Profissional de Visagismo.<br>Sistema de Mapeamento Geométrico.</p>
            </div>
            <button id="btn-activate" class="w-full py-6 bg-yellow-400 text-black font-black uppercase text-xs tracking-widest rounded-full btn-glow active:scale-95 transition-all shadow-2xl">Ativar Mapeamento</button>
        </div>
    </div>

    <div id="app-content" class="hidden opacity-0 transition-opacity duration-700">
        <div id="camera-layer"><video id="video-feed" autoplay playsinline muted></video></div>
        <div class="fixed inset-0 z-10 pointer-events-none">
            <svg id="guides-svg" class="w-full h-full" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid slice">
                <g id="transform-group" transform="translate(200, 250)">
                    <g id="professional-grid">
                        <line x1="0" y1="-300" x2="0" y2="300" class="guide-line" />
                        <line x1="-30" y1="-150" x2="-30" y2="150" class="guide-line" />
                        <line x1="30" y1="-150" x2="30" y2="150" class="guide-line" />
                        <line x1="0" y1="340" x2="-140" y2="10" class="guide-line" opacity="0.2" />
                        <line x1="0" y1="340" x2="140" y2="10" class="guide-line" opacity="0.2" />
                    </g>
                    <!-- Formato Geométrico (Linhas de Régua) -->
                    <path id="left-brow" class="brow-guide" d="M -30,0 L -90,-40 L -140,10 L -85,20 L -30,15 Z" />
                    <path id="right-brow" class="brow-guide" d="M 30,0 L 90,-40 L 140,10 L 85,20 L 30,15 Z" />
                    
                    <!-- 6 Pontos Amarelos Chave -->
                    <circle cx="-30" cy="0" r="3" class="marker-dot" />
                    <circle cx="-90" cy="-40" r="3" class="marker-dot" />
                    <circle cx="-140" cy="10" r="3" class="marker-dot" />
                    <circle cx="30" cy="0" r="3" class="marker-dot" />
                    <circle cx="90" cy="-40" r="3" class="marker-dot" />
                    <circle cx="140" cy="10" r="3" class="marker-dot" />
                </g>
            </svg>
        </div>

        <div class="fixed inset-0 z-20 pointer-events-none flex flex-col justify-between p-6">
            <div class="flex justify-between items-start pointer-events-auto">
                <div class="glass-panel px-5 py-3 rounded-3xl shadow-xl">
                    <div class="text-yellow-400 font-black italic tracking-tighter text-xl leading-none">BROW MAP PRO</div>
                    <div class="flex items-center gap-1.5 mt-1">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span id="camera-status" class="text-[9px] text-zinc-400 font-bold uppercase tracking-widest">Active Mapping</span>
                    </div>
                </div>
                <button id="btn-flip" class="w-14 h-14 glass-panel text-white rounded-3xl flex items-center justify-center shadow-2xl active:scale-90 transition-transform">
                    <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                </button>
            </div>

            <div class="pointer-events-auto safe-area-bottom">
                <div class="glass-panel p-8 rounded-[3rem] space-y-8 max-w-sm mx-auto shadow-2xl">
                    <div class="space-y-6">
                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-[10px] font-black uppercase text-zinc-500 tracking-widest px-1"><span>Posição Vertical</span><span id="val-y" class="text-yellow-400">0</span></div>
                            <input type="range" id="range-y" min="-250" max="250" value="0">
                        </div>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-[10px] font-black uppercase text-zinc-500 tracking-widest px-1"><span>Escala Facial</span><span id="val-scale" class="text-yellow-400">1.00</span></div>
                            <input type="range" id="range-scale" min="0.5" max="2.5" step="0.01" value="1.0">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="btn-snap" class="py-4 bg-white text-black rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg flex items-center justify-center gap-2">Capture</button>
                        <button id="btn-reset" class="py-4 bg-zinc-800 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 active:bg-zinc-700 transition-colors">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="snapshot-canvas" class="hidden"></canvas>

    <script>
        const state = { y: 0, scale: 1.0, facingMode: 'user' };
        const dom = {
            splash: document.getElementById('splash'), appContent: document.getElementById('app-content'),
            btnActivate: document.getElementById('btn-activate'), video: document.getElementById('video-feed'),
            transformGroup: document.getElementById('transform-group'), rangeY: document.getElementById('range-y'),
            rangeScale: document.getElementById('range-scale'), valY: document.getElementById('val-y'),
            valScale: document.getElementById('val-scale'), btnReset: document.getElementById('btn-reset'),
            btnSnap: document.getElementById('btn-snap'), btnFlip: document.getElementById('btn-flip'),
            canvas: document.getElementById('snapshot-canvas')
        };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: state.facingMode, width: 1280, height: 720 }, audio: false });
                dom.video.srcObject = stream;
                dom.video.classList.toggle('mirrored', state.facingMode === 'user');
                dom.video.onloadedmetadata = () => {
                    dom.splash.classList.add('opacity-0');
                    setTimeout(() => { dom.splash.classList.add('hidden'); dom.appContent.classList.remove('hidden'); setTimeout(() => dom.appContent.classList.add('opacity-100'), 50); }, 500);
                };
            } catch (err) { alert("Erro ao acessar câmera: " + err.message); }
        }

        dom.btnActivate.onclick = startCamera;
        function updateTransform() {
            dom.transformGroup.setAttribute('transform', `translate(200, ${250 + state.y}) scale(${state.scale})`);
            dom.valY.innerText = state.y; dom.valScale.innerText = state.scale.toFixed(2);
        }
        dom.rangeY.oninput = (e) => { state.y = parseInt(e.target.value); updateTransform(); };
        dom.rangeScale.oninput = (e) => { state.scale = parseFloat(e.target.value); updateTransform(); };
        dom.btnReset.onclick = () => { state.y = 0; state.scale = 1.0; dom.rangeY.value = 0; dom.rangeScale.value = 1.0; updateTransform(); };
        dom.btnFlip.onclick = () => { state.facingMode = state.facingMode === 'user' ? 'environment' : 'user'; startCamera(); };
        dom.btnSnap.onclick = () => {
            const ctx = dom.canvas.getContext('2d');
            dom.canvas.width = dom.video.videoWidth; dom.canvas.height = dom.video.videoHeight;
            if (state.facingMode === 'user') { ctx.translate(dom.canvas.width, 0); ctx.scale(-1, 1); }
            ctx.drawImage(dom.video, 0, 0);
            const link = document.createElement('a'); link.download = `mapping-${Date.now()}.png`; link.href = dom.canvas.toDataURL('image/png'); link.click();
        };
    </script>
</body>
</html>
